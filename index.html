<html>
<head>
<link rel="stylesheet" href="//unpkg.com/leaflet@1.2.0/dist/leaflet.css" />

<link rel="stylesheet" href="//unpkg.com/leaflet-overpass-layer@2.8.3/dist/OverPassLayer.css" />
<script src="//unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="//unpkg.com/leaflet-overpass-layer@2.8.3/dist/OverPassLayer.bundle.js"></script>
<style>
	#map { height: 640px; }
</style>
<script>

	window.onload = function() {
		var attr_osm = 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors';
		var attr_overpass = 'POI via <a href="http://www.overpass-api.de/">Overpass API</a>';

		var osm = new L.TileLayer(
		    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
		    {
		        'opacity': 0.7,
		        'attribution': [attr_osm, attr_overpass].join(', ')
		    }
		);

		var map = new L.Map('map')
		.addLayer(osm);

		map.on('locationerror', function() { map.setView(new L.LatLng(52.265, 10.524), 15); });

		map.locate({setView: true, maxZoom: 15});

		map.on('viewreset', function () {
			var query = `way["power"="generator"]({{bbox}});
			(
			  node["amenity"="pub"](around:50);
			  way["amenity"="pub"](around:50);
			  relation["amenity"="pub"](around:50);

			  node["amenity"="cafe"](around:50);
			  way["amenity"="cafe"](around:50);
			  relation["amenity"="cafe"](around:50);

			  node["amenity"="restaurant"](around:50);
			  way["amenity"="restaurant"](around:50);
			  relation["amenity"="restaurant"](around:50);

			  node["amenity"="fast_food"](around:50);
			  way["amenity"="fast_food"](around:50);
			  relation["amenity"="fast_food"](around:50);
			);
			out body;
			>;
			out skel qt;`;

			var opl = new L.OverPassLayer({
			    'query': query,
			});

			map.addLayer(opl);
		});
	};
</script>
</head>
<body>
	<div id="map"></div>
</body>
</html>
